<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navigation (Header) -->
    <nav class="container mx-auto px-6 py-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-moon text-2xl mr-2 text-indigo-600"></i>
                <span class="text-2xl font-bold">SLP</span>
            </div>
           
            <div class="flex items-center space-x-4">
                <a href="login.html" class="px-4 py-2 rounded-lg font-medium btn-outline text-indigo-600">Login</a>
                <a href="#pricing" class="px-4 py-2 rounded-lg font-medium btn-primary text-white">Cadastre-se</a>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white rounded-xl custom-shadow w-full max-w-md overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Bem-vindo de volta</h1>
                    <p class="text-gray-600">Faça login para continuar</p>
                </div>

                <div class="space-y-4">
                    <button id="googleBtn" class="btn-google w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:shadow-sm transition duration-200">
                        <i class="fab fa-google text-red-500 mr-3"></i>
                        Continuar com Google
                    </button>

                    <button id="appleBtn" class="btn-apple w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:shadow-sm transition duration-200">
                        <i class="fab fa-apple text-gray-900 mr-3"></i>
                        Continuar com Apple
                    </button>
                </div>

                <div class="divider my-6">ou</div>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="loginEmail" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none transition duration-200" placeholder="seu@email.com">
                    </div>

                    <div class="relative">
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password" id="loginPassword" name="password" required class="w-full px-4 py-3 rounded-lg border border-gray-300 input-focus focus:outline-none transition duration-200 pr-10" placeholder="••••••••">
                        <span id="toggleLoginPassword" class="absolute password-toggle text-gray-400">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded remember-me">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                                Lembrar de mim
                            </label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                        Entrar
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Não tem uma conta? <a href="/cadastro.html" class="text-indigo-600 font-medium hover:text-indigo-500">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleLoginPassword = document.getElementById('toggleLoginPassword');
            const loginPassword = document.getElementById('loginPassword');
            
            toggleLoginPassword.addEventListener('click', function() {
                const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPassword.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
            });

            document.getElementById('googleBtn').addEventListener('click', function() {
                alert('Redirecionando para autenticação com Google...');
            });

            document.getElementById('appleBtn').addEventListener('click', function() {
                alert('Redirecionando para autenticação com Apple...');
            });

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                if (!email.includes('@') || !email.includes('.')) {
                    alert('Por favor, insira um e-mail válido');
                    return;
                }

                if (password.length < 6) {
                    alert('A senha deve ter pelo menos 6 caracteres');
                    return;
                }

                alert(`Login realizado com sucesso!\nE-mail: ${email}\nLembrar de mim: ${rememberMe ? 'Sim' : 'Não'}`);
                // window.location.href = '/dashboard';
            });
        });
    </script>
</body>
</html>
