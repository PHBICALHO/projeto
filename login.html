<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SleepHarmony</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Roboto Condensed', sans-serif;
    }
    input {
      background-color: #1f1f1f;
      border: 1px solid #333;
    }
    input:focus {
      outline: none;
      border-color: #888;
    }
    .btn {
      background-color: #333;
      border: 1px solid #555;
      color: #eee;
    }
    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-gray-900 p-8 rounded-xl border border-gray-700 shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Login no SleepHarmony</h1>
    <form id="login-form" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 rounded" required />
      </div>
      <div>
        <label for="password" class="block mb-1">Senha</label>
        <input type="password" id="password" class="w-full px-3 py-2 rounded" required />
      </div>
      <button type="submit" class="btn w-full py-2 rounded mt-4">Entrar</button>
    </form>
    <p class="text-sm text-gray-500 mt-4 text-center">Ainda não tem conta? <a href="#" class="underline hover:text-gray-300">Cadastre-se</a></p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simula um login simples
      if (email === 'pedrobicalho09123@gmail.com' && password === 'B1c@lh011') {
        alert('Login bem-sucedido!');
        window.location.href = 'index.html'; // redirecionar para a página principal
      } else {
        alert('Email ou senha incorretos.');
      }
    });
  </script>
</body>
</html>
